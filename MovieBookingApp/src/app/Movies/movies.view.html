<!--search movie by name-->
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Movie Name</th>
            <th scope="col">Theatre Name</th>
            <th scope="col">Total Tickets</th>
            <!--<th scope="col">Availability</th>-->
            <th scope="col">Available tickets</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of Movies">
            <td>{{row.movieName}}</td>
            <td>{{row.theatreName}}</td>
            <td>{{row.totalTickets}}</td>
            <!--<td>
                <div *ngIf="row.isTicketAvailable==true">Yes</div>
                <div *ngIf="row.isTicketAvailable==false">No</div>
            </td>-->
            <td>{{row.tickets}}</td>
            <td><a routerLink="/addbooking/{{row.id}}">Add Booking</a></td>
            <!--<td><button type="submit" (click)="addBooking(row.movieName,row.theatreName)">Add Booking</buuton></td>-->
        </tr>
    </tbody>
</table>

<button class="btn btn-primary btn-lg" (click)="Back()">Back</button>
